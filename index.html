<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FEND Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700,900">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1><span>FEND</span> Memory Game</h1>
            </header>

            <section class="score-panel">
            	<ul class="stars">
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            		<li><i class="fa fa-star"></i></li>
            	</ul>

            	<span class="moves">0</span> Moves

                <div class="timer">
                </div>

                <div class="restart">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section>

            <ul class="deck">
                <li class="card">
                    <i class="fa fa-html5"></i>
                </li>
                <li class="card">
                    <i class="fa fa-github"></i>
                </li>
                <li class="card match">
                    <i class="fab fa-css3-alt"></i>
                </li>
                <li class="card">
                    <i class="fab fa-js"></i>
                </li>
                <li class="card">
                    <i class="fa fa-git"></i>
                </li>
                <li class="card match">
                    <i class="fab fa-css3-alt"></i>
                </li>
                <li class="card">
                    <i class="fab fa-fort-awesome"></i>
                </li>
                <li class="card">
                    <i class="fab fa-slack"></i>
                </li>
                <li class="card">
                    <i class="fa fa-html5"></i>
                </li>
                <li class="card">
                    <i class="fab fa-codepen"></i>
                </li>
                <li class="card">
                    <i class="fab fa-fort-awesome"></i>
                </li>
                <li class="card">
                    <i class="fab fa-codepen"></i>
                </li>
                <li class="card open show">
                    <i class="fab fa-js"></i>
                </li>
                <li class="card">
                    <i class="fab fa-slack"></i>
                </li>
                <li class="card">
                    <i class="fa fa-github"></i>
                </li>
                <li class="card">
                    <i class="fa fa-git"></i>
                </li>
            </ul>
        </div>

        <div id="game-result" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- check mark -->
                <div class="check_mark">
                    <div class="sa-icon sa-success animate">
                        <span class="sa-line sa-tip animateSuccessTip"></span>
                        <span class="sa-line sa-long animateSuccessLong"></span>
                        <div class="sa-placeholder"></div>
                        <div class="sa-fix"></div>
                    </div>
                </div>

                <h2>Congratulations! You Won!</h2>
                <div class="record">
                    <p>With <span id="final-moves"></span> Moves in <span id="final-time"></span></p>
                    <p>Your rating is &nbsp; <span id="star-rating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">Play Again!</button>
            </div>
        </div>
        <!-- for checking Modal -->
        <!-- <button id="myBtn">Open Modal</button> -->
    </main>

    <script src="js/app.js"></script>

</body>
</html>
